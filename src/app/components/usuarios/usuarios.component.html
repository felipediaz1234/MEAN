
<div class="container">
  <div class="row">
    <div class="col s5">
    <div class="card">
      <div class="card-content">
        <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">
            <input type="hidden" name='_id' #_id='ngModel' [(ngModel)]='usuariosService.selectUsuario._id'>
          <div class="row">
            <table>
              
              <tbody>
                <tr>
                  
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td>
                      <input type='text' name='nombre' #nombre="ngModel" 
                      [(ngModel)]='usuariosService.selectUsuario.nombre'>
                    </td>
                  </tr>
                  <tr>
                      <td>Password:</td>
                      <td>
                        <input type='text' name='password' #password="ngModel"
                        [(ngModel)]='usuariosService.selectUsuario.password'>
                      </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type='text' name='email' #email="ngModel"
                            [(ngModel)]='usuariosService.selectUsuario.email'>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <div class='input-field col s12'>
                              <button class='btn'>SAVE</button>
                              <button class='btn right' (click)='resetForm(usuarioForm)'>Clean</button>
                            </div>
                          </td>
                      </tr>
                      
                        
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col s7">
    <table>
      <thead>
        <th>Nombre</th>
        <th>Email</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr *ngFor='let usuario of usuariosService.usuario.usuarios'>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.estado}}</td>
          <td>
            <a (click)='editUsuario(usuario)'>
              <i class='material-icons'>edit</i>
            </a>
            <a (click)='deleteUsuario(usuario._id)'>
                <i class='material-icons'>delete</i>
              </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
